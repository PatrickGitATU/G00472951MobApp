<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      G00472951
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-input label = "Enter Ingredients" placeholder = "add here" [(ngModel)] = "ingredients"></ion-input> 
<ion-button (click)="showRecipesForXYZ()" > Search </ion-button >
  


<div [hidden]="elementIsHidden">
  This content will be hidden initially and shown when the button is clicked.

<ion-card *ngFor="let ingredient of ingredientsInfo">


  <img alt="" 
    src = {{ingredient.image}} />
  <ion-card-header>
    <ion-card-title>{{ingredient.title}}</ion-card-title>
    
    <ion-card-subtitle></ion-card-subtitle>
  </ion-card-header>
  
  
  <ion-card-content>
    {{ingredient.id}}
    <ion-button (click)="goToRecipeDetails(ingredient.id)" > DETAILS </ion-button >
      
  </ion-card-content>

  <ion-card-content>
    Here's a small text description for the card content. Nothing more, nothing less.
    {{ingredient.id}}
  </ion-card-content>

</ion-card>


</div>


</ion-content>

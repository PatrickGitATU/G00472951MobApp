<ion-content [fullscreen]="true">
 {{ingrdntIDHere}}
  <h1>Ingredients</h1>



<ion-card *ngFor="let ingredientExt of extendedIngredients">

 

   <!--<ion-img [src]="ingredientExt.image" alt="Ingredient"></ion-img>-->
  <!-- <img [src]="ingredientExt.image" alt="Ingredient" />-->

  <!--https://spoonacular.com/food-api/docs/show-images--> <!-- [src]="..." needed for property binding Ionic angualar -->
  <img [src]="'https://img.spoonacular.com/ingredients_100x100/' + ingredientExt.image" alt="ingredientExt.image" />   

  <ion-card-header>
    <ion-card-title>{{ingredientExt.title}}</ion-card-title>
    
    <ion-card-subtitle></ion-card-subtitle>
  </ion-card-header>
  
  
  <ion-card-content>
    {{ingredientExt.original}}
    {{ingredientExt.measures.amount}}
    <p>Amount: {{ingredientExt.measures.us.amount }} {{ ingredientExt.measures.us.unitShort }}</p>

    {{ingredientExt.id}}
  
      
  </ion-card-content>


</ion-card>
